<!DOCTYPE html>
<html>
<head>
    <link href="project2.css" rel="stylesheet">
    <title>Phone Number Builder</title>
   
        
    
</head>
<body>

    <div class="phone-box">
        <div class="phone-text">Phone Number: <span id="phone"></span></div>
    </div>
    <button class="clear-button" onclick="clearPhone()">Clear</button>
    <button class="confirm-button" onclick="confirmPhone()">Confirm</button>
    <button class="number-btn btn0" onclick="addDigit('0')">0</button>
    <button class="number-btn btn1" onclick="addDigit('1')">1</button>
    <button class="number-btn btn2" onclick="addDigit('2')">2</button>
    <button class="number-btn btn3" onclick="addDigit('3')">3</button>
    <button class="number-btn btn4" onclick="addDigit('4')">4</button>
    <button class="number-btn btn5" onclick="addDigit('5')">5</button>
    <button class="number-btn btn6" onclick="addDigit('6')">6</button>
    <button class="number-btn btn7" onclick="addDigit('7')">7</button>
    <button class="number-btn btn8" onclick="addDigit('8')">8</button>
    <button class="number-btn btn9" onclick="addDigit('9')">9</button>


    <script src = "porject2.js">
       
    </script>

</body>
</html>
